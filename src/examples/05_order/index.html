<!DOCTYPE html>
<html>

<head>
    <title>Example 05: Order</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <main>
        <header>
            <h1>Example 05: Order</h1>
        </header>

        <example-view class="order" title="Place Order">
            <order-view model="orderModel"></order-view>
        </example-view>

        <footer>
            Build with
            <a href="https://lit-html.polymer-project.org/">lit-html</a> and
            <a href="https://immerjs.github.io/immer/docs/introduction">Immer</a> using a
            <a href="https://redux.js.org/">Redux</a>-like architecture.
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/immer@7.0.7/dist/immer.umd.development.js"></script>
    <script type="module">
        import "../example_view.js"
        import './order_view.js'
        import { OrderModel } from './order_model.js'
        import { init } from '../../base/store.js'

        init({
            orderModel: new OrderModel(),
        })
    </script>
</body>

</html>
