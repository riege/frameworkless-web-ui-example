<!DOCTYPE html>
<html>

<head>
    <title>Example 04: Card Game</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <main>
        <header>
            <h1>Example 04: Card Game</h1>
        </header>

        <example-view class="game" title="Card Game">
            <game-view model="gameModel"></game-view>
        </example-view>

        <footer>
            Build with
            <a href="https://lit-html.polymer-project.org/">lit-html</a> and
            <a href="https://immerjs.github.io/immer/docs/introduction">Immer</a> using a
            <a href="https://redux.js.org/">Redux</a>-like architecture.
        </footer>
    </main>
    <script src="https://unpkg.com/immer@7.0.5/dist/immer.umd.development.js"></script>
    <script src="https://unpkg.com/redux/dist/redux.js"></script>
    <script type="module">
        import './game_view.js'
        import { GameModel } from './game_model.js'
        import { init } from '../../base/store.js'

        init({
            gameModel: new GameModel(),
        })
    </script>
</body>

</html>
