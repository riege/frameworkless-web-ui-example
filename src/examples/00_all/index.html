<!DOCTYPE html>
<html>

<head>
    <title>Frameworkless Web UI Examples</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <main>
        <header>
            <h1>Frameworkless Web UI Examples</h1>
        </header>

        <nav>
            <ol start="0">
                <li><a href="../00_all/">All in One</a></li>
                <li><a href="../01_counter/">Counter</a></li>
                <li><a href="../02_synchronized_counters/">Synchronized Counters</a></li>
                <li><a href="../03_synchronized_counter_list/">Synchronized List of Counters</a></li>
                <li><a href="../04_card_game/">Card Game</a></li>
                <li><a href="../05_order/">Order</a></li>
            </ol>
        </nav>

        <example-view title="Counter">
            <h4>Counter A</h4>
            <counter-view model="counterModelA"></counter-view>
            <h4>Counter A</h4>
            <counter-view model="counterModelA"></counter-view>
            <h4>Counter B</h4>
            <counter-view model="counterModelB"></counter-view>
        </example-view>

        <example-view title="Synchronized Counters">
            <synchronized-counter-view model="synchronizedCounterModel"></synchronized-counter-view>
        </example-view>

        <example-view title="Synchronized Counter List">
            <synchronized-counter-list-view model="synchronizedCounterListModel"></synchronized-counter-list-view>
        </example-view>

        <example-view class="game" title="Card Game">
            <game-view model="gameModel"></game-view>
        </example-view>

        <example-view class="order" title="Order Submission">
            <order-view model="orderModel"></order-view>
        </example-view>

        <footer>
            Build with
            <a href="https://lit-html.polymer-project.org/">lit-html</a> and
            <a href="https://immerjs.github.io/immer/docs/introduction">Immer</a> using a
            <a href="https://redux.js.org/">Redux</a>-like architecture.
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/immer@7.0.7/dist/immer.umd.development.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
