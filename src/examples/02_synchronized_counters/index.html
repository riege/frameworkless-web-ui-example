<!DOCTYPE html>
<html>

<head>
    <title>Example 02: Synchronized Counters</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <main>
        <header>
            <h1>Example 02: Counters</h1>
        </header>

        <example-view class="single-example" title="Synchronized Counters">
            <synchronized-counter-view model="counterModel"></synchronized-counter-view>
        </example-view>

        <footer>
            Build with
            <a href="https://lit-html.polymer-project.org/">lit-html</a> and
            <a href="https://immerjs.github.io/immer/docs/introduction">Immer</a> using a
            <a href="https://redux.js.org/">Redux</a>-like architecture.
        </footer>
    </main>
    <script src="https://unpkg.com/immer@7.0.5/dist/immer.umd.development.js"></script>
    <script src="https://unpkg.com/redux/dist/redux.js"></script>
    <script type="module">
        import './synchronized_counter_view.js'
        import { SynchronizedCounterModel } from './synchronized_counter_model.js'
        import { init } from '../../base/store.js'

        init({
            counterModel: new SynchronizedCounterModel(),
        })
    </script>
</body>

</html>
