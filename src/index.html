<!DOCTYPE html>
<html>

<head>
    <title>Airhacks Workshop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Redux Examples</h1>
        </header>

        <nav>
            <h2>Nav</h2>

        <example-view title="Counter">

            <h4>Counter A</h4>
            <counter-view model="counterModelA"></counter-view>

        </example-view>

            Build with

    </main>
    <script src="https://unpkg.com/immer@7.0.5/dist/immer.umd.production.min.js"></script>
